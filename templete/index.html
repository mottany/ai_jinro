<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI人狼チャット</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h2 style="padding:10px;">💬 AI人狼チャット (複数人ルーム対応)</h2>
  <div style="padding:10px; display:flex; gap:8px; flex-wrap:wrap; background:#181818;">
    <input id="room" placeholder="ルーム名" style="padding:6px;" />
    <input id="user" placeholder="ユーザー名(任意)" style="padding:6px;" />
    <button onclick="joinRoom()">参加</button>
    <span id="status" style="margin-left:8px; color:#ccc;"></span>
  </div>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="msg" placeholder="発言する... (/ai でAI呼び出し)" disabled />
    <button id="sendBtn" onclick="sendMsg()" disabled>送信</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js" defer></script>
</body>
</html>
